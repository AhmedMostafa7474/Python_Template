<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .lead-detail {
      font-size: 18px;
    }
    .lead-detail p {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Lead Details</h1>
    </div>
    <div class="lead-detail">
      <p><strong>ID:</strong> {{ lead.id }}</p>
      <p><strong>Campaign Name:</strong> {{ lead.campaign_name }}</p>
      <p><strong>Name:</strong> {{ lead.name }}</p>
      <p><strong>Email:</strong> {{ lead.email_id }}</p>
      <p><strong>Mobile No:</strong> {{ lead.mobile_no }}</p>
      <p><strong>UTM Source:</strong> {{ lead.utm_source }}</p>
      <p><strong>Type:</strong> {{ lead.type }}</p>
      <p><strong>Created:</strong> {{ lead.created }}</p>
    </div>
    <a href="{% url 'lead_list' %}">Back to Lead List</a>
  </div>
</body>
</html>
